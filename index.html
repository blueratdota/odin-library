<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="left">
            <img src="assets/images/odin-lined.png" alt="">
            <h1>Odin Library</h1>
        </div>
        <div class="right">
            <button>Account</button>
            <button>Log In</button>
        </div>
    </header>
    <main>
        <div class="library-container">
            <!-- <div class="book tile">
                <div class="description">
                    <h2>Book Title 1</h2>
                    <h3>Author 1</h3>
                    <p>300</p>
                </div>
                <div class="actions">
                    <button>Read</button>   
                    <button>Remove</button>
                </div> -->
        </div>
    </main>
    <div class="modal hidden">
        <form class="add-form" action="" onsubmit="return false">
            <h2>Add New Book</h2>
            <input class="input" type="text" id="title" placeholder="Title" required="" maxlength="100">
            <p id="error-msg">pota</p>
            <input class="input" type="text" id="author" placeholder="Author" required="" maxlength="100">
            <input class="input" type="number" id="pages" placeholder="Pages" required="" max="10000">
            <div class="check-read" >
                <label for="check-read">Have you read this book?</label>
                <input class="checkbox" type="checkbox" id="read-status">
            </div>
            <button class="submit-btn" type="submit">Submit</button>
        </form>

    </div>
    <div class="overlay hidden"></div>
    <footer></footer>
</body>

</html>
